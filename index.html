<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>text formating</h1>
   <p><b>Lorem ipsum</b> dolor sit amet.</p>
   <p><strong>Lorem ipsum</strong> dolor sit amet.</p>
   <p><em>Lorem ipsum</em> dolor sit amet.</p>
   <p><i>Lorem ipsum</i> dolor sit amet.</p>
   <p><u>Lorem ipsum</u> dolor sit amet.</p>
   <p><del>Lorem ipsum</del> dolor sit amet.</p>
   <p>priya<sup>100</sup></p>
   <p>priya<sub>100</sub></p>
   <p>Lorem ipsum dolor sit amet.</p><hr><hr>
   <p>Lorem ipsum <br> dolor sit amet.</p>
   <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
